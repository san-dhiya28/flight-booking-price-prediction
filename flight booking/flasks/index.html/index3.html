<h1><center>OPTIMIZING FLIGHT BOOKING DECISIONS THROUGH MACHINE LEARNING PRICE PREDICTIONS</center></h1>

<form action = "{{ url_for('predict')}}" method = "POST">
    Airline<select name="airline" id="airline"><br><br>

    <option value="0">Jet Airways</option>

                                <option value="1">IndiGo</option>
                                <option value="2">Air India</option>
                                <option value="3">Multiple carriers</option>
                                <option value="4">SpiceJet</option>
                                <option value="5">Vistara</option>
                                <option value="6">Air Asia</option>
                                <option value="7">GoAir</option>
                                <option value="8">Multiple Premium economy</option>
                                <option value="9">Jet Airways Business</option>
                                <option value="10">Vistara Premium economy</option>
                                <option value="11">Trujet</option>
</select>
    <br>
    Source<select name="Source" id="Source"><br><br>

    <option value="0">Delhi</option>
                                <option value="1">Kolkata</option>
                                <option value="2">Mumbai</option>
                                <option value="3">Chennai</option>
</select>
    <br>
    Destination<select name="Destination" id="Destination"><br><br>
     <option value="0">Cochin</option>
                                <option value="1">Delhi</option>
                                <option value="2">New Delhi</option>
                                <option value="3">Hyderabad</option>
                                <option value="4">Kolkata</option>
</select>
    <br>
    DepDate<input type="number" name="Date" id="Date"><br>
    DepMonth<input type="number" name="Month" id="Month"><br>
    DepYear<input type="number" name="Year" id="Year"><br>
    DepHour<input type="number" name="Hour" id="Hour"><br>
    ArDate<input type="number" name="Date" id="Date"><br>
    Arhour<input type="number" name="hour" id="hour"><br>
     DepMinutes<input type="number" name="Minutes" id="Minutes"><br>
    <button type="submit">predict</button>
</form>
<h1>{{prediction_text}}</h1>
